<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JPA Create User</title>
    </h:head>
    <h:body>
		<h1>Create User Form</h1>
		<f:view>
			<h:form>
				<table border="1">
					<thead>
						<tr>
							<th>Data:</th>
							<th></th>
						</tr>
					</thead>
					
					<tbody>
						
						<tr>
							<th>First Name:</th>
							<th><h:inputText value="#{web.fName}"></h:inputText></th>
						</tr>
						
						<tr>
							<th>Last Name:</th>
							<th><h:inputText value="#{web.lName}"></h:inputText></th>
						</tr>
						
						<tr>
							<th>Email:</th>
							<th><h:inputText value="#{web.email}"></h:inputText></th>
						</tr>
						
						<tr>
							<th>Password:</th>
							<th><h:inputText value="#{web.password}"></h:inputText></th>
						</tr>
						
						
						<tr>
							<th>Address:</th>
							<th><h:inputText value="#{web.address}"></h:inputText></th>
						</tr>
					</tbody>
					
					
					
					
					
					
					
				</table>
				
				<h:commandButton value="submit" action="#{web.save()}"></h:commandButton>
			</h:form>
			
			
			
		</f:view>
    </h:body>
</html>
